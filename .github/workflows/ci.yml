name: CI

on:
  push:
    branches: [main, alpha, beta]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true
          cache: npm

      - name: ðŸ“¥ Install dependencies
        run: |
          npm i -g npm@>=11.5.1
          npm ci

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ§ª Test
        run: npm test

      - name: ðŸš” Ensure generated code is up to date
        run: npm run test:e2e:clean

  publish:
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ“¥ Install dependencies
        run: |
          npm i -g npm@>=11.5.1
          npm ci

      - name: ðŸ“¦ Release @oazapfts/runtime
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          cd packages/runtime
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Release oazapfts

        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          cp README.md packages/codegen/README.md
          cd packages/codegen
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
