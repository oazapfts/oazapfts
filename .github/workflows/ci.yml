name: CI
on:
  push:
    branches: [main, alpha, beta]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
      - run: npm ci
      - run: npx prettier -c .
      - run: npm test
      - run: npm install semantic-release-monorepo --no-save
      - run: cd packages/runtime && npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: |
          sleep 5 # wait for npm cache to pick up a potentially new runtime version
          set -e  # Exit immediately if a command exits with a non-zero status.
          cp README.md packages/codegen/README.md
          ./packages/codegen/misc/setRuntimeVersion.sh
          cd packages/codegen
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
