name: CI

on:
  push:
    branches: [main, alpha, beta]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      has-release: ${{ steps.check-release.outputs.has-release }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true
          cache: npm

      - name: ðŸ“¥ Install dependencies
        run: |
          npm i -g npm@>=11.5.1
          npm ci
        env:
          PREPARE: false

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ§ª Test
        run: npm test

      - name: ðŸš” Ensure generated code is up to date
        run: npm run test:e2e:clean

      - name: ðŸ” Check if release is needed (dry-run)
        id: check-release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/alpha' || github.ref == 'refs/heads/beta')
        run: |
          echo "Checking @oazapfts/runtime..."
          RUNTIME_OUTPUT=$(cd packages/runtime && npx semantic-release --dry-run 2>&1 || true)
          echo "$RUNTIME_OUTPUT"
          RUNTIME_HAS_RELEASE=$(echo "$RUNTIME_OUTPUT" | grep -q "The next release version is" && echo "true" || echo "false")

          echo "Checking oazapfts..."
          CODEGEN_OUTPUT=$(cd packages/codegen && npx semantic-release --dry-run 2>&1 || true)
          echo "$CODEGEN_OUTPUT"
          CODEGEN_HAS_RELEASE=$(echo "$CODEGEN_OUTPUT" | grep -q "The next release version is" && echo "true" || echo "false")

          # Set output if either package would release
          if [ "$RUNTIME_HAS_RELEASE" = "true" ] || [ "$CODEGEN_HAS_RELEASE" = "true" ]; then
            echo "âœ“ Release would be created"
            echo "has-release=true" >> $GITHUB_OUTPUT
          else
            echo "âœ— No release needed"
            echo "has-release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    environment: npm-publish
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.outputs.has-release == 'true'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true
          cache: npm

      - name: ðŸ“¥ Install dependencies
        run: |
          npm i -g npm@>=11.5.1
          npm ci
        env:
          PREPARE: false

      - name: ðŸ“¦ Release @oazapfts/runtime
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          cd packages/runtime
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Release oazapfts

        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          cp README.md packages/codegen/README.md
          cd packages/codegen
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
