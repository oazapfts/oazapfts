name: CI
on:
  push:
    branches: [main, alpha, beta]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
      - run: npm ci
      - run: npx prettier -c .
      - run: npm test
      - run: npm install semantic-release-monorepo --no-save
      - run: |
          packages=($(ls -d packages/*))
          for package in "${packages[@]}"; do
            (cd $package && pwd && npx semantic-release -e semantic-release-monorepo)
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
