name: CI

on:
  push:
    branches: [main, alpha, beta]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          check-latest: true

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm test

      - name: ğŸš” Ensure generated code is up to date
        run: npm run test:e2e:clean

      - name: ğŸ“¦ Release @oazapfts/runtime
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          cd packages/runtime
          npm install semantic-release-monorepo --no-save
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Release oazapfts
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          cp README.md packages/codegen/README.md
          cd packages/codegen
          npm install semantic-release-monorepo --no-save
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
